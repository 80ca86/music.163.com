<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="ttw-music-player" style="opacity: 1;">
    <div class="player jp-interface">
      <div class="album-cover"><span class="img" style="opacity: 1;"><img src="" ></span> <span class="highlight"></span> </div>
      <div class="track-info">
        <a href='#' target='_blank'><p class="title"></p></a>
        <p class="artist-outer" style="opacity: 1;">By <a href='http://baidu.com' target='_blank' class="artist"></a>
        </p>
        <div class="rating"> <span class="rating-level rating-star on"></span> <span class="rating-level rating-star on"></span> <span class="rating-level rating-star on"></span> <span class="rating-level rating-star on"></span> <span class="rating-level rating-star on"></span> </div>
      </div>
      <div class="player-controls">
        <div class="main">
          <div data-action="prv" class="previous jp-previous"></div>
          <div data-action="ply" class="play jp-play"></div>
          <div class="pause jp-pause" style="display: none;"></div>
          <div data-action="nxt" class="next jp-next"></div>
        </div>
        <div class="progress-wrapper">
          <div class="progress jp-seek-bar" style="width: 100%;">
            <div class="elapsed jp-play-bar" style="width: 28.1481473162928%;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/zepto.min.js"></script>
  <script src="js/global.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
